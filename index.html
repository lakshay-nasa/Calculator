<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div class="bg">
        <div class="main">
            <div class="user-data">
                <!-- <input type="text" value="equation"> -->
                0
            </div>
            <div class="result">
                <!-- <input type="text" value="result"> -->
                
            </div>
            <div class="func-buttons">
                <div class="top-row">
                    <div class="all-clear">AC</div>
                    <div class="delete">del</div>
                    <div class="percn">%</div>
                    <div class="div">/</div>
                </div>


                <div class="middle-rows">
                    <!-- <button>7</button> -->
                    <div class="seven">7</div>
                    <div class="eight">8</div>
                    <div class="nine">9</div>
                    <div class="mul">*</div>


                    <div class="six">4</div>
                    <div class="five">5</div>
                    <div class="four">6</div>
                    <div class="min">-</div>


                    <div class="three">1</div>
                    <div class="two">2</div>
                    <div class="one">3</div>
                    <div class="add">+</div>

                </div>


                <div class="bottom-row">
                    <div class="expand">ex</div>
                    <div class="zero">0</div>
                    <div class="point">.</div>
                    <div class="Calc">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="JS/main.js"></script>
</html>
